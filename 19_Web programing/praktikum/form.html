<!DOCTYPE html>
<html>
<head>
    <title>Form Sign Up</title>
</head>
<body>
    <div>
      <h1>Buat Account Baru</h1>
      <h2>Sign Up Form</h2>

      Full name:
      <br/>
      <input id="full-name"  name="nama"
      type="text"/>
      <br/>
      <br/>
      Last name:
      <br/>
      <input id="password" name="password"
      type="password"  />
      <br/>
      <br/>

      Gender:
      <br/>
      <input type="radio" id="male" 
      name="male"value="laki-laki" />
      <label for="male">Male</label>
      <br/>
      <input type="radio" id="female"
      name="female" value="perempuan" /> 
      <label for="male">Female</label>
      <br/>
      <input type="radio" id="other"
      name="other" value="other" /> 
      <label for="male">Other</label>
      <br/>
      <br/>
      
      Nasionality:
      <br/>
      <select name="negara" >
          <option value="Indonesian"> Indonesia</option>
          <option value="Malaysia">Malayisa</option>
          <option value="Singapura">Singapura</option>
        </select>
        <br />
        <br />

      Language Spoken: 
      <br />
      <input type="checkbox" name="bahasa_indonesia" /> Bahasa Indonesia
      <input type="checkbox" name="english" /> English
      <input type="checkbox" name="other" /> Other
      <br />
      <br />
      
      Bio:
      <br />
      <textarea name="bio" rows="5" cols="20">
      </textarea>
      <br />

      <form action="file:///C:/Users/setiawati/Documents/alta/qe/19_Web%20programing/praktikum/welcome.html">
       <input type="submit" value="Sign UP" />
       </form>
    </div>
</body>
</html>
